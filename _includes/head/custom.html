<link rel="canonical" href="{{ page.url | absolute_url }}"/>

<meta name="title" content="{{ page.title | escape }}">
<meta name="description" content="{{ page.description | default: site.description | strip_newlines | escape }}">

<!-- Open Graph -->
<meta property="og:type" content="website">
<meta property="og:title" content="{{ page.title | escape }}">
<meta property="og:description" content="{{ page.description | default: site.description | strip_newlines | escape }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:image" content="{{ '/assets/images/og-card.jpg' | absolute_url }}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | escape }}">
<meta name="twitter:description" content="{{ page.description | default: site.description | strip_newlines | escape }}">
<meta name="twitter:image" content="{{ '/assets/images/og-card.jpg' | absolute_url }}">
