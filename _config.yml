title: "Nishith Singhai"
description: "Creative Technophile | AI/VFX Learner | Resume + Blog"
email: singhai.nish@gmail.com
url: "https://zarir-engineer.github.io"
baseurl: "/resuminimalicious"  # important!
author:
  name: Nishith Singhai
  avatar: "/assets/images/avatar.png"

theme: minimal-mistakes-jekyll

collections:
  experience:
    output: true
  education:
    output: true
  pages:
    output: true
    permalink: /:path/

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      toc: true
      toc_sticky: true
      toc_label: "On this page"
      toc_icon: "book"
  - scope:
      path: ""
      type: "experience"
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: "education"
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true

sass:
  style: compressed

plugins:
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

minimal_mistakes_skin: default
