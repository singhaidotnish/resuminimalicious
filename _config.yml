title: "Nishith Singhai"
email: your@email.com
description: >-
  Resume + Blog by Nishith Singhai

# Enable collections
collections:
  experience:
    output: true
  education:
    output: true
  pages:
    output: true
    permalink: /:path/


# Data
defaults:
  - scope:
      path: ""
      type: "experience"
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: "education"
    values:
      layout: single
      author_profile: true

plugins:
  - jekyll-include-cache
